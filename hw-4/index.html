<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stay-focused-window">
        <div class="img-man">
            <img src="img/Video_bg.png" alt="">
        </div>
    
        <span class="focused">
            Stay focused on saving money
        </span>
        <span class="focused-text">
            It is important to stay focused on saving money in any way you can. We help you monitor
            your spending habits so you can easily spot and cut any unnecessary expenses. Simply join today to get
            started!
        </span>
        <span class="focused-icon">
            <img src="img/ion-logo-google-playstore.svg" alt="google" class="img-icon">
            <img src="img/ion-logo-apple-appstore.svg" alt="apple" class="img-icon">
            <img src="img/simple-icons_windows.svg" alt="windows">
        </span>
    
    </div>
</body>
</html>
