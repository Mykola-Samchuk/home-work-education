<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="all-content">
        <header class="m-header">
            <div class="container container-md ">
                <div class="row m-header-content  container-fluid container-sm">
                    <div class="col-4 col-md-4">
                        <a class="navbar-brand" href="#">
                            <img src="img/svg/instagram.svg" alt="instagram-logo">
                        </a>
                    </div>
    
                    <div class="col-4 col-md-4">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
    
                    <div class="m-header-link col-4 col-md-4">
                        <a class="m-link" href="#">
                            <img src="img/svg/home.svg" alt="home-icon">
                        </a>
                    
                        <a class="m-link" href="#">
                            <img src="img/svg/telegram.svg" alt="telegram-icon">
                        </a>
                    
                        <a class="m-link" href="#">
                            <img src="img/svg/compas.svg" alt="compass-icon">
                        </a>
                    
                        <a class="m-link" href="#">
                            <img src="img/svg/heart.svg" alt="heart-icon">
                        </a>
                    
                        <a class="m-link" href="#">
                            <img src="img/svg/circle.svg" alt="circle-icon">
                        </a>
                    </div>
                </div>

            </div>           
        </header>
        <maine class="m-maine container-fluid ">
            <div class="container container-md">
                <div class="row">
                    <div class="m-avatar col-4 col-md-4">
                        <img class="m-avatar-icon" src="img/png/Ellipse 36.png" alt="m-avatar-icon">
                    </div>
                    <div class="col-8 col-md-8">
                        
                        <div class="name">
                            <h2 class="name-head">name</h2>
                            <button type="button" class="m-btn-foolow btn btn-primary">
                                Follow
                            </button>
                            <button type="button" class="m-arrow-down btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <button type="button" class="m-btn-dots btn">
                                <span></span>
                            </button>
                        </div>

                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>

        </maine>

    </div>
    
   



    <!-- bootstrap js connect -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
